<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
 <title>CSS and JS Variables</title>
</head>
<body>

    <h3> Update CSS variables with <span class="hl">JS</span></h3>
     <div class="controls">
      <label for="spacing">Spacing:</label>
        <input  id="spacing" type="range" name="spacing" min="10" value="10" max="200" data-sizing="px" />
        <label for="Blur">Blur:</label>
        <input  id="blur" type="range" name="blur" min="0" value="10"  max="25" data-sizing="px"/>
        <label for="BaseColor">BaseColor:</label>
        <input   id="base" type="color" name="base" value="#ffc600"/>
     </div>

     <img src="https://images.unsplash.com/photo-1521185496955-15097b20c5fe?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=b73970e97b923e72be9355cb15099091&auto=format&fit=crop&w=647&q=80" />
     <style>
            :root {
              --base: #ffc600;
              --spacing: 10px;
              --blur: 10px;
            }
        
            img {
              padding: var(--spacing);
              background: var(--base);
              filter: blur(var(--blur));
            }
        
            .hl {
              color: var(--base);
            }
        
            /*
              misc styles, nothing to do with CSS variables
            */
        
            body {
              text-align: center;
              background: #193549;
              color: white;
              font-family: 'helvetica neue', sans-serif;
              font-weight: 100;
              font-size: 50px;
            }
        
            .controls {
              margin-bottom: 50px;
            }
        
            input {
              width:100px;
            }
          </style>
 <script>


    const inputs = document.querySelectorAll('.controls input');
    function handleUpdate(){
        const suffix=this.dataset.sizing || '' ;
        
        document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
    } 

    inputs.forEach(input => input.addEventListener('change',handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove',handleUpdate));


 </script>


</body>
</html>
